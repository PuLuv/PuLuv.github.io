an class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;time.h&gt;</span> </span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HideCursor</span><span class="params">(<span class="keyword">int</span> x)</span><span class="comment">//隐藏光标</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	CONSOLE_CURSOR_INFO cursor_info = &#123; <span class="number">1</span>,x &#125;;</span><br><span class="line">	<span class="comment">//CONSOLE_CURSOR_INFO实际上是系统自带的一种结构体变量，其包含两个成员变量</span></span><br><span class="line">	<span class="comment">//分别为DWORD dwSize和BOOL bVisible</span></span><br><span class="line">	<span class="comment">//dwSize控制光标填充的字符单元格的百分比，即光标的厚度，范围为1—100</span></span><br><span class="line">	<span class="comment">//bVisible控制光标的可见性，0（false）为不可见，1（true）为可见</span></span><br><span class="line">	SetConsoleCursorInfo(GetStdHandle(STD_OUTPUT_HANDLE), &amp;cursor_info);<span class="comment">//设置上述信息到当前光标</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//本函数的意图为隐藏光标，通过改变bVisible的值为0达到效果，故main函数内只需HideCursor(0)即可</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">gotoxy</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span><span class="comment">//位移光标</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	COORD pos = &#123; x,y &#125;;</span><br><span class="line">	<span class="comment">//COORD是Windows API中定义的一种结构，表示一个字符在控制台屏幕上的坐标</span></span><br><span class="line">	<span class="comment">//其包含的两个变量x，y分别代表x轴坐标和y轴坐标</span></span><br><span class="line">	HANDLE hOut = GetStdHandle(STD_OUTPUT_HANDLE);<span class="comment">//获取你当前的光标信息</span></span><br><span class="line">	SetConsoleCursorPosition(hOut, pos);<span class="comment">//将你的光标位置设置到（x，y）</span></span><br><span class="line">	<span class="comment">//上面两条语句等效为SetConsoleCursorPosition(GetStdHandle(STD_OUTPUT_HANDLE), pos);</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">drawrectangle</span><span class="params">(<span class="keyword">int</span> x1, <span class="keyword">int</span> y1, <span class="keyword">int</span> x2, <span class="keyword">int</span> y2)</span><span class="comment">//绘制出程序的主体界面</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">	<span class="keyword">for</span> (i = x1;i &lt;= x2;i = i +<span class="number">2</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		gotoxy(i,y1);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;▇&quot;</span>);</span><br><span class="line">		gotoxy(i, y2);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;▇&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (i = y1;i &lt;= y2;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		gotoxy(x1,i);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;▇&quot;</span>);</span><br><span class="line">		gotoxy(x2,i);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;▇&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;<span class="comment">//利用简单的循环绘制长方形做窗口</span></span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">int</span> x1 = <span class="number">10</span>, y1 = <span class="number">1</span>, x2 = x1 + <span class="number">26</span> + <span class="number">2</span>, y2 = y1 + <span class="number">20</span>;</span><br><span class="line">		<span class="keyword">int</span> i;</span><br><span class="line">		<span class="keyword">char</span> c1,c2,c3,c4;</span><br><span class="line">		system(<span class="string">&quot;mode con cols=100 lines=30&quot;</span>);</span><br><span class="line">		<span class="comment">//SYSTEM可以执行系统命令调用命令处理器来执行命令</span></span><br><span class="line">		<span class="comment">//该命令是将DOS窗口的尺寸变为30行100列</span></span><br><span class="line">		system(<span class="string">&quot;color F9&quot;</span>);</span><br><span class="line">		<span class="comment">//add:将背景设为亮白色，字体设为蓝色，营造“下雨的氛围”</span></span><br><span class="line">		HideCursor(<span class="number">0</span>);</span><br><span class="line">		pos2:</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;-------------------------------------------------------------------\n&quot;</span></span><br><span class="line">			   <span class="string">&quot;---------        欢 迎 来 到 字 符 雨 演 示 程 序          --------\n&quot;</span></span><br><span class="line">			   <span class="string">&quot;---------press &#x27;1&#x27; to view               press &#x27;2&#x27; to exit---------\n&quot;</span></span><br><span class="line">			   <span class="string">&quot;----------------------------------------------DIRECTED BY XXX------\n&quot;</span><span class="comment">//（XXX改成个人名称或者小组名称）</span></span><br><span class="line">			   <span class="string">&quot;-------------------------------------------------------------------\n&quot;</span>);<span class="comment">//add:初始化界面</span></span><br><span class="line">		<span class="keyword">char</span> ch;</span><br><span class="line">		pos1:</span><br><span class="line">		<span class="keyword">if</span> ((ch = getchar()) == <span class="string">&#x27;1&#x27;</span>);       </span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			getchar();</span><br><span class="line">			<span class="keyword">if</span> (ch == <span class="string">&#x27;2&#x27;</span>)</span><br><span class="line">				<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">&quot;Wrong Number,Please Press Again.\n&quot;</span>);</span><br><span class="line">					<span class="keyword">goto</span> pos1;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;请输入速度分级(1-4)\n&quot;</span>);</span><br><span class="line">		<span class="keyword">float</span> speed;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%f&quot;</span>, &amp;speed);<span class="comment">//add:速度自定义</span></span><br><span class="line">		system(<span class="string">&quot;cls&quot;</span>);<span class="comment">//一键清屏</span></span><br><span class="line">		drawrectangle(x1, y1, x2, y2);</span><br><span class="line">		gotoxy(x1 + <span class="number">2</span>, y2 - <span class="number">1</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;ABCDEFGHIJKLMNOPQRSTUVWXYZ&quot;</span>);</span><br><span class="line">		gotoxy(<span class="number">50</span>, <span class="number">1</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;Tip:&quot;</span>);</span><br><span class="line">		gotoxy(<span class="number">52</span>, <span class="number">2</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;按下任意键结束动画演示&quot;</span>);</span><br><span class="line">		gotoxy(<span class="number">50</span>, <span class="number">4</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;当前降落速度为:&quot;</span>);</span><br><span class="line">		gotoxy(<span class="number">54</span>, <span class="number">5</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%.1f单位/s&quot;</span>, <span class="number">1000</span> / (speed*<span class="number">50</span>));</span><br><span class="line">		<span class="keyword">do</span></span><br><span class="line">		&#123;</span><br><span class="line">			srand((<span class="keyword">unsigned</span>)time(<span class="literal">NULL</span>));<span class="comment">//add:利用当前时钟做种子，使rand函数真随机</span></span><br><span class="line">			c1 = rand() % <span class="number">26</span> + <span class="string">&#x27;A&#x27;</span>;<span class="comment">//c实际上是一个从&#x27;A&#x27;-&#x27;Z&#x27;的任意字符</span></span><br><span class="line">			c2 = (c1+rand()) % <span class="number">26</span> + <span class="string">&#x27;A&#x27;</span>;</span><br><span class="line">			c3 = (c2 + rand()) % <span class="number">26</span> + <span class="string">&#x27;A&#x27;</span>;</span><br><span class="line">			c4 = (c3 + rand()) % <span class="number">26</span> + <span class="string">&#x27;A&#x27;</span>;</span><br><span class="line">			<span class="keyword">char</span> c[<span class="number">5</span>] = &#123; c1,c2,c3,c4 &#125;;<span class="comment">//add:多行字符下落</span></span><br><span class="line">			<span class="keyword">int</span> count;</span><br><span class="line">			<span class="keyword">for</span> (i = y1 + <span class="number">1</span>;i &lt; y2 - <span class="number">1</span>;i = i + <span class="number">1</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="keyword">for</span> (count = <span class="number">0</span>;count &lt;= <span class="number">3</span>;count++)</span><br><span class="line">				&#123;</span><br><span class="line">				gotoxy(x1 + c[count] - <span class="string">&#x27;A&#x27;</span> + <span class="number">2</span>, i);<span class="comment">//这里利用的强制类型转换，将实际为char型的字符c依据ascII码值转换为int型，从而对应字母行列位置</span></span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>, c[count]);</span><br><span class="line">			    &#125;</span><br><span class="line">				Sleep(speed*<span class="number">50</span>);<span class="comment">//使程序挂起?ms（可尝试去掉该语句体会其作用）</span></span><br><span class="line">				<span class="keyword">for</span> (count = <span class="number">0</span>;count &lt;= <span class="number">3</span>;count++)</span><br><span class="line">				&#123;gotoxy(x1 + c[count] - <span class="string">&#x27;A&#x27;</span> + <span class="number">2</span>, i);</span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">&quot; &quot;</span>);<span class="comment">//用空格符替换先前打印的字母，造成下落的视觉观感</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;<span class="comment">//该循环运行完之后，光标的最后位置停留在底端字符序列的上一格</span></span><br><span class="line">			<span class="keyword">for</span> (count = <span class="number">0</span>;count &lt;= <span class="number">3</span>;count++)</span><br><span class="line">			&#123;</span><br><span class="line">				gotoxy(x1 + c[count] - <span class="string">&#x27;A&#x27;</span> + <span class="number">2</span>, i);</span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">&quot;=&quot;</span>);</span><br><span class="line">			&#125;</span><br><span class="line">				Sleep(<span class="number">200</span>);</span><br><span class="line">				<span class="keyword">for</span> (count = <span class="number">0</span>;count &lt;= <span class="number">3</span>;count++)</span><br><span class="line">				&#123;</span><br><span class="line">					gotoxy(x1 + c[count] - <span class="string">&#x27;A&#x27;</span> + <span class="number">2</span>, i);</span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>, c[count]);</span><br><span class="line">				&#125;</span><br><span class="line">		&#125; <span class="keyword">while</span> (kbhit() == <span class="number">0</span>);<span class="comment">//如果在调用kbhit函数时，有按键被按下，则返回一个非零值，否则该函数的返回值是0，利用该函数对程序可以即时暂停</span></span><br><span class="line">		gotoxy(<span class="number">1</span>, <span class="number">23</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;按&#x27;1&#x27;返回主界面//按其余任意键结束程序\n&quot;</span>);</span><br><span class="line">		<span class="keyword">while</span> ((ch = getchar()) != EOF &amp;&amp; ch != <span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			;</span><br><span class="line">		&#125;<span class="comment">//清空缓冲区</span></span><br><span class="line">		getchar();</span><br><span class="line">		gotoxy(<span class="number">1</span>, <span class="number">24</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot; &quot;</span>);</span><br><span class="line">		<span class="keyword">if</span> ((ch = getchar()) == <span class="string">&#x27;1&#x27;</span>)<span class="comment">//add:结束返回程序</span></span><br><span class="line">		&#123;</span><br><span class="line">			getchar();</span><br><span class="line">			system(<span class="string">&quot;cls&quot;</span>);</span><br><span class="line">			<span class="keyword">goto</span> pos2;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;谢谢观看!\n&quot;</span>);</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">参考资料：</span></span><br><span class="line"><span class="comment">https://www.cnblogs.com/szitcast/p/10923499.html</span></span><br><span class="line"><span class="comment">https://blog.csdn.net/liverpoolsun/article/details/42295175</span></span><br><span class="line"><span class="comment">https://blog.csdn.net/bnb45/article/details/8034641</span></span><br><span class="line"><span class="comment">https://blog.csdn.net/qin_zhangyongheng/article/details/8033936</span></span><br><span class="line"><span class="comment">https://blog.csdn.net/qq_42591783/article/details/121685822</span></span><br><span class="line"><span class="comment">https://blog.csdn.net/weixin_39690972/article/details/116995353?utm_medium=distribute.pc_relevant.none-task-blog-2~default~baidujs_baidulandingword~default-1.no_search_link&amp;spm=1001.2101.3001.4242.2</span></span><br><span class="line"><span class="comment">https://blog.csdn.net/hou09tian/article/details/86668083</span></span><br><span class="line"><span class="comment">https://blog.csdn.net/qq_26768741/article/details/50933598</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
